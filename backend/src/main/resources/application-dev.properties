# Port Configuration
server.port=8080

# Database Configuration
spring.datasource.url = jdbc:mysql://localhost:3306/registration_app?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.defer-datasource-initialization = true
spring.sql.init.mode = never
spring.jpa.open-in-view = false
#logging.level.root=DEBUG

# JWT Configuration
jwt.secret = mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration = 86400000

# Logging Configuration
logging.level.com.suyos.registration = DEBUG
logging.level.org.springframework.security = DEBUG
logging.file.name = logs/registration-app.log
logging.logback.rollingpolicy.max-file-size = 10MB
logging.logback.rollingpolicy.max-history = 30
logging.pattern.file = %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console = %d{HH:mm:ss.SSS} [%thread] %-5level %logger{20} - %msg%n